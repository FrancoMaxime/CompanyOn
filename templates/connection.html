$def with ()
$var recursive : True
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Everest Admin Panel" />
	<meta name="keywords" content="Admin, Dashboard, Bootstrap3, Sass, transform, CSS3, HTML5, Web design, UI Design, Responsive Dashboard, Responsive Admin, Admin Theme, Best Admin UI, Bootstrap Theme, Wrapbootstrap, Bootstrap" />
	<meta name="author" content="Bootstrap Gallery" />
	<link rel="stylesheet" href="/static/stylesheets/bootstrap.min.css">
	<link rel="stylesheet" href="/static/stylesheets/main.css">
	<link rel="stylesheet" href="/static/stylesheets/animate.css">
	<link rel="stylesheet" href="/static/stylesheets/fontawesome-all.min.css">
	<link rel="stylesheet" href="/static/stylesheets/login.css">
	<link rel="stylesheet" href="/static/stylesheets/companyon.css">

	<link rel="icon" type="image/png" href="/static/images/companyonicon.png" /><strong></strong>
	<title>CompanyOn</title>
	<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->

</head>

<body>
<!-- Container Fluid starts -->
<div class="container-fluid">
	<div class="row">
		<div class="col-md-push-4 col-md-4 col-sm-push-3 col-sm-6 col-sx-12">

			<!-- Header end -->

			<div class="login-container">
				<div class="login-wrapper animated flipInY">
					<div id="login" class="show">
						<div class="login-header">
							<h4>Sign In To Your Account</h4>
						</div>
						<form method="post" action="" id="loginForm" enctype="multipart/form-data" data-bv-message="This value is not valid"  data-bv-live="enabled" data-bv-container="tooltip"data-bv-submitButtons="#loginSubmit">
							<div class="form-group has-feedback">
								<label class="control-label" for="userName">User Name</label>
								<input type="text" name="_username_" class="form-control" id="userName" placeholder="User Name" autofocus>
								<i class="fa fa-user text-info form-control-feedback"></i>
							</div>
							<div class="form-group has-feedback">
								<label class="control-label" for="passWord">Password</label>
								<input type="password" name="_password_" class="form-control" id="passWord" placeholder="*********" >
								<i class="fa fa-key text-danger form-control-feedback"></i>
							</div>
							<input type="submit" name="_login_" value="login" class="btn btn-danger btn-lg btn-block">
						</form>
						<a href="#forgot-pwd" class="underline text-info">Forgot Password?</a>
						<a href="#register">Don't have an account? <span class="text-danger">Sign Up</span></a>
					</div>

					<div id="register" class="form-action hide">
						<div class="login-header">
							<h4>Sign Up for Everest</h4>
						</div>
						<form method="post"  id="signupForm" >
							<div class="form-group has-feedback">
								<label class="control-label" for="nom">Nom</label>
								<input type="text" name="_lastname_" class="form-control" id="nom">
								<i class="fa fa-user form-control-feedback"></i>
							</div>
							<div class="form-group has-feedback">
								<label class="control-label" for="prenom">Prénom</label>
								<input type="text" name="_firstname_" class="form-control" id="prenom">
								<i class="fa fa-user form-control-feedback"></i>
							</div>
							<div class="form-group has-feedback">
								<label class="control-label" for="mail">Mail</label>
								<input type="text" name="_mail_" class="form-control" id="mail">
								<i class="fa fa-envelope form-control-feedback"></i>
							</div>
							<div class="form-group has-feedback">
								<label class="control-label" for="phone">Téléphone</label>
								<input type="text" name="_phonenumber_" class="form-control" id="phone">
								<i class="fa fa-phone form-control-feedback"></i>
							</div>
							<div class="form-group has-feedback">
								<label class="control-label" for="password1">Password</label>
								<input type="password" name="_password_" class="form-control" id="password1">
								<i class="fa fa-key form-control-feedback"></i>
							</div>
							<div class="form-group row">
								<label for="inputFile" class="col-sm-6 col-form-label">Votre photo</label>
								<label class="control-label"></label>
								<input id="inputFile" name="placeImg" multiple type="file" class="file file-loading" data-allowed-file-extensions='["jpg", "jpeg"]'>
							</div>
							<div class="form-group has-feedback">
								<label class="control-label" for="password1">Company</label>
								<select name = "company" class="form-control" id="inputSms1">
									<option value=""></option>
									$for k in data.AllCompanies.elements.keys():
										<option value="$k">$data.AllCompanies.elements[k].data['name']</option>
								</select>
							</div>
							Vous possédez une entreprise ?
							<br/>
							<br/>
							<button type="button" class="btn btn-primary btn-grey addentr">Ajouter mon entreprise</button>
							<br/>
							<br/>
							<div class="form-group has-feedback hide entreprise" >
								<label class="control-label" for="nom">Nom de l'entreprise</label>
								<input type="text" name="_name_" class="form-control" id="nomentreprise">
								<i class="fa fa-building form-control-feedback"></i>
							</div>
							<div class="form-group has-feedback hide entreprise" >
								<label class="control-label" for="nom">Numéro de TVA</label>
								<input type="text" name="_TVA_" class="form-control" id="tva">
								<i class="fas fa-paper-plane form-control-feedback"></i>
							</div>
							<div class="form-group has-feedback hide entreprise" >
								<label class="control-label" for="nom">Domaine</label>
								<input type="text" name="_domain_" class="form-control" id="domaine">
								<i class="fas fa-list-ul form-control-feedback"></i>
							</div>
							<input type="submit" name="_signup_" value="signup" class="btn btn-danger btn-lg btn-block">
						</form>
						<a href="#login">Already have an account? <span class="text-danger">Sign In</span></a>
					</div>

					<div id="forgot-pwd" class="form-action hide">
						<div class="login-header">
							<h4>Reset your Password</h4>
						</div>
						<form>
							<div class="form-group has-feedback">
								<label class="control-label" for="password3">Password</label>
								<input type="text" class="form-control" id="password3">
								<i class="fa fa-key form-control-feedback"></i>
							</div>
							<div class="form-group has-feedback">
								<label class="control-label" for="password4">Confirm password</label>
								<input type="text" class="form-control" id="password4">
								<i class="fa fa-key form-control-feedback"></i>
							</div>
							<input type="submit" value="Reset" class="btn btn-danger btn-lg btn-block">
						</form>
						<a href="#register">Don't have an account? <span class="text-danger">Sign Up</span></a>
					</div>

				</div>
			</div>

		</div>
	</div>
</div>
<!-- Container Fluid ends -->

<script src="/static/javascripts/jquery.js"></script>
<script src="/static/javascripts/bootstrap.min.js"></script>

<script type="text/javascript">
    (function($$) {
        // constants
        var SHOW_CLASS = 'show',
            HIDE_CLASS = 'hide',
            ACTIVE_CLASS = 'active';

        $$('a').on('click', function(e){
            e.preventDefault();
            var a = $$(this),
                href = a.attr('href');

            $$('.active').removeClass(ACTIVE_CLASS);
            a.addClass(ACTIVE_CLASS);

            $$('.show')
                .removeClass(SHOW_CLASS)
                .addClass(HIDE_CLASS)
                .hide();

            $$(href)
                .removeClass(HIDE_CLASS)
                .addClass(SHOW_CLASS)
                .hide()
                .fadeIn(550);
        });

        $$('.addentr').on('click', function(e){
            $$('.entreprise').removeClass('hide');

        });
    })(jQuery);
</script>
</body>
</html>
